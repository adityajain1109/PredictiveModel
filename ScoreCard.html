<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 15px;
        }

        .circle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .status {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .label {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        circle {
            transition: stroke-dashoffset 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score Card</h1>
        <div class="grid">
            <div class="metric">
                <div class="circle-container">
                    <svg class="circle-bg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="rgba(219, 39, 119, 0.1)" />
                        <circle 
                            cx="50" 
                            cy="50" 
                            r="45" 
                            fill="none" 
                            stroke="#db2777" 
                            stroke-width="8" 
                            stroke-dasharray="282.74" 
                            stroke-dashoffset="84.82"
                            transform="rotate(-90 50 50)"
                            stroke-linecap="round"
                        />
                    </svg>
                    <div class="circle-content">
                        <div class="score">7/10</div>
                    </div>
                </div>
                <div class="label">CSAT</div>
            </div>

            <div class="metric">
                <div class="circle-container">
                    <svg class="circle-bg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="rgba(219, 39, 119, 0.1)" />
                        <circle 
                            cx="50" 
                            cy="50" 
                            r="45" 
                            fill="none" 
                            stroke="#db2777" 
                            stroke-width="8" 
                            stroke-dasharray="282.74" 
                            stroke-dashoffset="56.55"
                            transform="rotate(-90 50 50)"
                            stroke-linecap="round"
                        />
                    </svg>
                    <div class="circle-content">
                        <div class="score">8/10</div>
                    </div>
                </div>
                <div class="label">NPS</div>
            </div>

            <div class="metric">
                <div class="circle-container">
                    <svg class="circle-bg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="rgba(219, 39, 119, 0.1)" />
                        <circle 
                            cx="50" 
                            cy="50" 
                            r="45" 
                            fill="none" 
                            stroke="#db2777" 
                            stroke-width="8" 
                            stroke-dasharray="282.74" 
                            stroke-dashoffset="0"
                            transform="rotate(-90 50 50)"
                            stroke-linecap="round"
                        />
                    </svg>
                    <div class="circle-content">
                        <div class="status">Yes</div>
                    </div>
                </div>
                <div class="label">Quality Check</div>
            </div>

            <div class="metric">
                <div class="circle-container">
                    <svg class="circle-bg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="rgba(219, 39, 119, 0.1)" />
                        <circle 
                            cx="50" 
                            cy="50" 
                            r="45" 
                            fill="none" 
                            stroke="#db2777" 
                            stroke-width="8" 
                            stroke-dasharray="282.74" 
                            stroke-dashoffset="0"
                            transform="rotate(-90 50 50)"
                            stroke-linecap="round"
                        />
                    </svg>
                    <div class="circle-content">
                        <div class="status">Yes</div>
                    </div>
                </div>
                <div class="label">SLA Compliant</div>
            </div>
        </div>
    </div>
</body>
</html>
