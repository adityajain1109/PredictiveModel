<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      padding: 20px 30px;
      gap: 30px;
      transition: all 0.3s ease;
    }
    .card img {
      width: 400px;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      background: #f5f5f5;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .details {
      flex: 1;
    }
    .details h2 {
      margin: 0 0 20px 0;
      font-size: 28px;
      color: #111;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
    table td {
      padding: 10px 12px;
      font-size: 15px;
      vertical-align: middle;
    }
    table td:first-child {
      font-weight: bold;
      color: #555;
      width: 130px;
    }
    table td:last-child {
      background: #f0f0f0;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
      color: #222;
      min-width: 130px;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .card {
        padding: 15px 20px;
        gap: 20px;
      }
      .details h2 {
        font-size: 24px;
      }
    }

    @media (max-width: 700px) {
      .card {
        flex-direction: column;
        text-align: center;
      }
      .card img {
        width: 85%;
      }
      table {
        font-size: 14px;
      }
      table td {
        display: block;
        width: 100%;
        text-align: center;
      }
      table td:first-child {
        color: #333;
        margin-bottom: 4px;
        width: 100% !important;
      }
      table tr {
        margin-bottom: 12px;
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://alstonq.github.io/LCFeeCalculation/tesla.png" alt="Tesla">
    <div class="details">
      <h2>Tesla Model 3</h2>
      <table>
        <tr><td>Price</td><td>$89,990</td></tr>
        <tr><td>Range</td><td>405 miles</td></tr>
        <tr><td>Top Speed</td><td>200 mph</td></tr>
        <tr><td>0-60 mph</td><td>3.1 sec</td></tr>
        <tr><td>Battery</td><td>Long Range</td></tr>
        <tr><td>Drive</td><td>All-Wheel Drive</td></tr>
      </table>
    </div>
  </div>

</body>
</html>
